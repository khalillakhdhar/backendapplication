

<div class="text-center">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Ajouter un utilisateur
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajout</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number"  class="form-control" id="age" [(ngModel)]="user.age" name="age">
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <textarea class="form-control" id="adresse" [(ngModel)]="user.adresse" name="adresse">
                    </textarea>
                </div>
                <button type="button" class="btn btn-primary" (click)="addUser()">Ajouter</button>
         </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
    
    <h2>Gestion des utilisateurs</h2></div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>nom</th>
            <th>prenom</th>
            <th>age</th>
            <th>adresse</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
<tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.nom}}</td>
    <td>{{user.prenom}}</td>
    <td>{{user.age}}</td>
    <td>{{user.adresse}}</td>
    <td>
      <input type="button" class="btn btn-danger" value="Supprimer" (click)="deleteOneUser(user)">
    </td>

</tr>

    </tbody>
</table>
